<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Level Up</title>
</head>
<body>
    <h1 id="title">LevelUp</h1>
    <div class="score"><h3><b id="score">Score: 0</b></h3></div>
    <h3>Type the given word within <b id="seconds">5</b> seconds</h3>
    <h1 id="current-word"></h1>
    <input type="text" id="input-field" placeholder="start typing...">
    <p id="message"></p>
    <h3><b id="time">Time Left: 0</b></h3>

    <div class="select-level">
        <h3>Level:</h3>
        <button id="beginner">beginner</button>
        <button id="intermediate">intermediate</button>
        <button id="hacker">hacker</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
